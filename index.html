<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boggle</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascripts/bundle.js"></script>
  </head>
  <body>
    <div id="container">
      <img id="logo" src="./logo.png"></img>

      <div id="board"></div>

      <div id="submit-holder"><div id="current-word" class="bold">Current Word:&nbsp; <div id="current-word-word"></div></div> <button id="submit">Submit Word</button></div>

      <div id="score">
        <ul id="word-pairs">
          <li id="word-pair-start" class="word-pair"><div class="word bold">Word</div><div class="value bold">Score</div></li>
        </ul>
        <div id="word-pair-end" class="word-pair"><div class="word bold">Total:</div><div id="total-score" class="value bold">0</div></div>
      </div>
    </div>
  </body>
</html>
